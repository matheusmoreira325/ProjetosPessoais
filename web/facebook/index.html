<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Faceboo - Copy</title>
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="flex-containerFilho">
                <picture>
                    <img src="img/logo-facebook.png">
                </picture>
                <div class="flex-containerLogin">
                    <div>
                        <h2>Início de sessão no Facebook</h2>
                    </div>

                    <form action="#ola">
                        <div>
                            <input type="text" placeholder="E-mail ou Telefone">
                            <input type="password" placeholder="Senha">
                        </div>

                        <div class="divIniciarSessao">
                            <button type="submit" class="buttonIniciar">Iniciar sessão</button>
                            <a>Esqueceu a senha?</a>
                        </div>
                    </form>

                    <fieldset class="fieldset-border">
                        <legend class="legend-border">ou</legend>
                    </fieldset>
                    <div>
                        <button class="buttonCriar"><a href="criar.html">Criar nova Conta</a></button>
                    </div>

                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="flex-containerFooter">
            <ul>
                <li>Português (Portugal)
                </li>
                <li>English (US)
                </li>
                <li>Español
                </li>
                <li>Français (France)
                </li>
                <li>Italiano
                </li>
                <li>Deutsch
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
