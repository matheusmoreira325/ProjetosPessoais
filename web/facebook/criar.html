<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Faceboo - Copy</title>
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="flex-containerFilho">
                <picture>
                    <img src="img/logo-facebook.png">
                </picture>
                <div class="flex-containerLogin">
                    <div>
                        <h2>Criar uma conta nova</h2>
                    </div>

                    <fieldset class="fieldset-border">
                        <legend class="legend-border"></legend>
                    </fieldset>

                    <form action="#ola">
                        <div class="nomeSobrenome">
                            <input type="text" placeholder="Nome">
                            <input type="text" placeholder="Sobrenome">
                        </div>

                        <div class="emailSenha">
                            <input type="text" placeholder="E-mail ou Telefone">
                            <input type="password" placeholder="Senha">
                        </div>

                        <div>
                            <button class="buttonCriar"><a href="criar.html">Registrar</a></button>
                        </div>

                        <div class="divIniciarSessao">
                            <a>Ja Tem um conta?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex-containerFooter">
            <ul>
                <li>Português (Portugal)
                </li>
                <li>English (US)
                </li>
                <li>Español
                </li>
                <li>Français (France)
                </li>
                <li>Italiano
                </li>
                <li>Deutsch
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
